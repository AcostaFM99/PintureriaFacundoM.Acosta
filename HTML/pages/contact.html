<body background="./../imagenes/fondo2.jpg">

<section>
    <h4>Ingresa tus datos</h4>
    <form>
        <label for="nombre">
          Nombre
        </label>
            <br />
        <input type="text" id="nombre" />
            <br />
        <label for="apellido">
          Apellido
        </label>
            <br />
        <input type="text" id="apellido" />
            <br />
        <label for="telefono">
          Telefono
        </label>
            <br />
        <input type="tel" id="telefono" placeholder="Ingresa su telefono" maxlength="10" />
            <br />
        <label for="mail">
          E-MAIL
        </label>
            <br />
        <input type="email" id="mail" placeholder="Ingresa su email" />
            <br />
        <label>
          Provincia
        </label>
            <br />
        <select>
                <option selected="selected">Selecciona una Provincia</option>
                <option >Buenos Aires</option>
                <option >Buenos Aires Capital</option>
                <option >Catamarca</option>
                <option >Chaco</option>
                <option >Chubut</option>
                <option >Cordoba</option>
                <option >Corrientes</option>
                <option >Entre Rios</option>
                <option >Formosa</option>
                <option >Jujuy</option>
                <option >La Pampa</option>
                <option >La Rioja</option>
                <option >Mendoza</option>
                <option >Misiones</option>
                <option >Neuquen</option>
                <option >Rio Negro</option>
                <option >Salta</option>
                <option >San Juan</option>
                <option >San Luis</option>
                <option >Santa Cruz</option>
                <option >Santa Fe</option>
                <option >Santiago del Estero</option>
                <option >Tierra del Fuego</option>
                <option >Tucuman</option>
        </select>
            <br />
        <label for="localidad">
            Localidad
        </label>
            <br />
        <input type="text" id="localidad"/>
            <br />
            <br />

        <label>
            Te gusto el diseño de la pagina?
        </label>
            <br />
        <span>Si</span>
        <input type="radio" name="opcion" value="Si" />
        <span>No</span>
        <input type="radio" name="opcion" value="No" />
            <br/>
        <label for="comentarios">
            Algun comentario extra?
        </label>
            <br />
        <textarea id="comentarios" rows="10" cols="50"></textarea>
            <br />
        <label>
            Queres recibir info sobre nuestras promociones?
        </label>
        <input type="checkbox" name="aceptar" />
        <br/>
        <br/>

        <input type="submit" />
        <input type="reset" />
    </form>
</section>        

    <div id="foterDeContac"></div>
